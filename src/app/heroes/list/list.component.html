<h3> listado de heroes</h3>

<div *ngIf="deleteheroe; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deleteheroe}} </small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3> No ha borrado nada. </h3>
</ng-template>



<button
  *ngIf="heroesName.length > 0"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger">
  Borrar ultimo heroes
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName
  "class="list-group-item ">
  {{ name }}
  </li>

</ul>
